apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: chat-service-prod
  namespace: prod
  labels:
    chart: chat-service
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.chart-image: semver:~v1.0
spec:
  releaseName: chat-service-prod
  chart:
    git: git@github.com:gyulavaripeter/gitops-pipeline
    path: charts/chat-service
    ref: master
  values:
    image: 
      repository: gyulavaripeter/chat-service
      tag: v1.0.1
    replicaCount: 3
    hpa:
      enabled: true
      maxReplicas: 10
      cpu: 50
    canary:
        enabled: true
        istioIngress:
          enabled: true
          gateway: public-gateway.istio-system.svc.cluster.local
          host: service.qchat.ga
        loadtest:
          enabled: true
        helmtest:
          enabled: true